version: "3.9"
services:
  db:
    image: postgres:14-alpine
    container_name: postgresdb
    environment:
      - POSTGRES_PASSWORD=2005
      - PG_URL=postgres://postgres:2005@postgres:5432/postgres?sslmode=disable
    volumes:
      - income-db-data:/var/lib/postgresql/data
      - ./income-service/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres || exit 1"]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 10s
    depends_on:
      - mongodb
      - redis
    networks:
      - finance

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations
    command: ["-path", "/migrations", "-database", "postgres://postgres:2005@postgres:5432/postgres?sslmode=disable", "up"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - finance

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-db-data:/data/db
    networks:
      - finance
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    container_name: redis_container
    image: redis:latest
    ports:
      - "6378:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG || exit 1"]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 10s
    networks:
      - finance

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myapp_app
    depends_on:
      db:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "9006:9006"
    environment:
      - MONGO_URL=mongo://mongo:27017
      - PG_HOST=postgres
      - PG_PORT=5432
    networks:
      - finance

volumes:
  mongo-db-data:

networks:
  finance:
